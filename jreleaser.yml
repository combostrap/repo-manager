
# https://jreleaser.org/guide/latest/reference/project.html
project:
  name: devfiles
  #version: '{{projectVersion}}'
  description: Manage your repositories configurations centrally
  longDescription: |
    Manage, init and update the common stuff on all your Git repositories.
  authors:
    - Combostrap Team
  copyright: '2025 combostrap.com'
  license: Apache-2.0
  inceptionYear: '2025'
  vendor: Combostrap
  tags:
    - direnv
    - git-config
    - editorconfig
    - git-hooks
    - pre-commit
    - copier
  stereotype: NONE

# Create a GitHub release
# https://jreleaser.org/guide/latest/reference/release/github.html
release:
  github:
    owner: combostrap
    releaseName: "Release {{projectEffectiveVersion}}"
    # https://jreleaser.org/guide/latest/reference/release/changelog.html
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      preset: 'conventional-commits'
      content: |
        # Changelog Version {{projectEffectiveVersion}}

        {{changelogChanges}}

# Create signatures files for the distributions files and the checksum files
signing:
  active: ALWAYS
  mode: COMMAND
